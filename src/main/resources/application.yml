spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/expensetracker
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  servlet:
    context-path: /api/v1

